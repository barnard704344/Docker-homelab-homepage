user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80 default_server;
        server_name _;

        root /var/www/site;
        index index.html;

        # Handle scan trigger endpoint
        location = /run-scan {
            try_files $uri /run-scan.php;
        }

        # Handle scan status endpoint
        location = /scan-status {
            try_files $uri /scan-status.php;
        }

        # PHP handler
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Optional: serve generated scan artifacts if you add them
        location /scan/ {
            alias /var/www/site/scan/;
            autoindex on;
        }
    }
}
